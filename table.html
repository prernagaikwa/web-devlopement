<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
<style>
    table,tr,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
 <h1>Student information table</h1>
<table>
      <tr>
        <td rowspan="2">state of health</td>
        <td colspan="2">Fasting values</td>
        <td>After Eating</td>
      </tr>
      <tr>
        <td>Max</td>
        <td>min</td>
        <td>2 hours after eating</td>
        
      </tr>
      <tr>
        <td>healthy</td>
        <td>70</td>
        <td>100</td>
        <td>less than 140</td>
      </tr>
      <tr>
        <td>pre-diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 240</td>
      </tr>
      <tr>
        <td>diabetes</td>
        <td>more than 126</td>
        <td>N/A</td>
        <td>more than 200</td>
        
      </tr>
      <tr>
        
      </tr>
</table>

</body>
</html>
